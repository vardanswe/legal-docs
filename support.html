    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px 20px; color: #333; }

    <h1>WhoAmI Support</h1>

    <div class="faq">
        <h3>Common Questions</h3>
        <p><strong>How do I reset my data?</strong><br>Go to Settings > Reset Data inside the app.</p>
