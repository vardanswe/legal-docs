<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>WhoAmI â€” Legal</title>
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111827;
        --muted: #6b7280;
        --card: #f3f4f6;
        --border: #e5e7eb;
        --link: #2563eb;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1220;
          --fg: #e5e7eb;
          --muted: #9ca3af;
          --card: #0f172a;
          --border: #1f2937;
          --link: #60a5fa;
        }
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.55;
      }
      header {
        border-bottom: 1px solid var(--border);
        background: color-mix(in oklab, var(--bg) 92%, var(--card));
      }
      .wrap {
        max-width: 920px;
        margin: 0 auto;
        padding: 18px 20px;
      }
      nav a {
        color: var(--link);
        text-decoration: none;
        font-weight: 600;
        margin-right: 14px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      h1 {
        font-size: 28px;
        margin: 14px 0 6px;
      }
      .meta {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 18px;
      }
      main {
        padding: 22px 0 56px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px 16px;
        margin-top: 14px;
      }
      a {
        color: var(--link);
      }
      .link-list {
        margin-top: 10px;
        display: grid;
        gap: 10px;
      }
      .link-item {
        display: block;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        text-decoration: none;
        color: var(--fg);
        background: color-mix(in oklab, var(--bg) 85%, var(--card));
      }
      .link-item:hover {
        border-color: color-mix(in oklab, var(--border) 60%, var(--link));
      }
      footer {
        border-top: 1px solid var(--border);
        color: var(--muted);
        font-size: 13px;
        padding: 18px 0 28px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <nav>
          <a href="./index.html" aria-current="page">Home</a>
          <a href="./privacy.html">Privacy</a>
          <a href="./support.html">Support</a>
        </nav>
        <h1>WhoAmI</h1>
        <p class="meta">Legal and support pages</p>
      </div>
    </header>

    <main>
      <div class="wrap">
        <div class="card">
          <p>
            This site contains the privacy policy and support information for the WhoAmI app.
          </p>
          <div class="link-list">
            <a class="link-item" href="./privacy.html">Privacy Policy</a>
            <a class="link-item" href="./support.html">Support</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="wrap">
        <div>
          Privacy and support pages for WhoAmI.
        </div>
      </div>
    </footer>
  </body>
</html>
